</head>

<body>
    <div class="progress">

    <div class="menu-container">
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div class="menu-box" id="menuBox">

            <div class="menu-item">Contact</div>
        </div>
    </div>
    <div class="my-navbar">
        <ul class="menu-list">
            <li class="menu-items">home</li>
            <li class="menu-items">about</li>
            <li class="menu-items">resume</li>
            <li class="menu-items">services</li>
            <li class="menu-items">contact</li>
        </ul>
    </div>
    <div class="main-cover">
        <div class="container-fluid " id="cover-grid">
            <div class="col" id="title-col">
                <div class="animated-svg">
                    <img src="graph.png" alt="" id="blob-img">
                </div>
                <div id="text-over-svg">
                    <span id="Name">Mehar Emaan</span>
                    <div id="titles">
                        <span id="title-txt">Hi there! I'm a</span>
                        <p href="" class="typewrite" data-period="2000"
                            data-type='[ "Web Developer.", "Front End Developer.", "Youtuber.", "Freelancer." ]'>
                            <span class="wrap"></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="icon-list">
                <a href="#" class="fa fa-facebook icons"></a>
                <a href="#" class="fa fa-linkedin icons"></a>

                <a href="#" class="fa fa-youtube icons"></a>

            </div>
        </div>
    </div>
    <script>
        function toggleMenu() {
            var menuBox = document.getElementById("menuBox");
            menuBox.style.display = (menuBox.style.display === "block") ? "none" : "block";
        }

        function menuItemClicked(item) {
            alert(item + " clicked!");
        }



        var TxtType = function (el, toRotate, period) {
            this.toRotate = toRotate;
            this.el = el;
            this.loopNum = 0;
            this.period = parseInt(period, 10) || 2000;
            this.txt = '';
            this.tick();
            this.isDeleting = false;
        };

        TxtType.prototype.tick = function () {
            var i = this.loopNum % this.toRotate.length;
            var fullTxt = this.toRotate[i];

            if (this.isDeleting) {
                this.txt = fullTxt.substring(0, this.txt.length - 1);
            } else {
                this.txt = fullTxt.substring(0, this.txt.length + 1);
            }

            this.el.innerHTML = '<span class="wrap">' + this.txt + '</span>';

            var that = this;
            var delta = 200 - Math.random() * 100;

            if (this.isDeleting) { delta /= 2; }

            if (!this.isDeleting && this.txt === fullTxt) {
                delta = this.period;
                this.isDeleting = true;
            } else if (this.isDeleting && this.txt === '') {
                this.isDeleting = false;
                this.loopNum++;
                delta = 500;
            }

            setTimeout(function () {
                that.tick();
            }, delta);
        };

        window.onload = function () {
            var elements = document.getElementsByClassName('typewrite');
            for (var i = 0; i < elements.length; i++) {
                var toRotate = elements[i].getAttribute('data-type');
                var period = elements[i].getAttribute('data-period');
                if (toRotate) {
                    new TxtType(elements[i], JSON.parse(toRotate), period);
                }
            }
            // INJECT CSS
            var css = document.createElement("style");
            css.type = "text/css";
            css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #000}";
            document.body.appendChild(css);
        };
    </script>
</body>

</html>
